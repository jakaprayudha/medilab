<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>404 â€” Page Not Found</title>

   <!-- Font Inter -->
   <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Inter', sans-serif;
      }
      body {
         background-color: #fafafa;
         color: #2c3e50;
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
         text-align: center;
         padding: 20px;
      }
      .wrapper {
         max-width: 640px;
      }
      h1 {
         font-size: 56px;
         font-weight: 700;
         margin-bottom: 10px;
      }
      .sub {
         font-size: 18px;
         line-height: 1.6;
         color: #6c757d;
         margin-bottom: 30px;
      }
      .actions button {
         padding: 10px 20px;
         font-size: 15px;
         border-radius: 8px;
         border: none;
         cursor: pointer;
         margin: 4px;
         transition: all .2s ease;
      }
      .btn-primary {
         background-color: #3b82f6;
         color: white;
      }
      .btn-primary:hover {
         background-color: #2563eb;
      }
      .btn-outline {
         background: transparent;
         border: 1px solid #3b82f6;
         color: #3b82f6;
      }
      .btn-outline:hover {
         background-color: #3b82f6;
         color: white;
      }
      img {
         width: 260px;
         opacity: .95;
         margin-bottom: 30px;
      }
   </style>
</head>
<body>

   <div class="wrapper">
      <img src="https://illustrations.popsy.co/amber/crashed-error.svg" alt="404 illustration">

      <h1>404</h1>
      <p class="sub">Halaman yang kamu cari tidak ditemukan atau sudah dipindahkan.</p>

      <div class="actions">
         <button class="btn-primary" onclick="window.location.href='index'">Ke Dashboard</button>
         <button class="btn-outline" onclick="history.back()">Kembali</button>
      </div>
   </div>

</body>
</html>
